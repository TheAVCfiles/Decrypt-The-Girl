version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: decrypt-the-girl-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: decrypt_the_girl
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d decrypt_the_girl"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: