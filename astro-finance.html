<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Astro Finance Guide - Stock Market Wolf x Astrology</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Weekly financial astrology guide combining Andrew Diaz's Stock Market Wolf confluence approach with planetary movements for market analysis." />
  <meta name="keywords" content="financial astrology, stock market, trading, Andrew Diaz, Stock Market Wolf, confluence trading" />
  <meta name="author" content="A.C. Van Cura" />
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Weekly Astro Finance Guide" />
  <meta property="og:description" content="Weekly financial astrology guide for market analysis and trading insights." />
  <meta property="og:url" content="https://theavcfiles.github.io/astro-finance.html" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Weekly Astro Finance Guide" />
  <meta name="twitter:description" content="Weekly financial astrology guide for market analysis and trading insights." />
  <style>
    /* Global Styles - Mobile-first responsive design */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
      /* Enhanced text rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Main Reader Container */
    .reader {
      width: 420px;
      height: 680px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      border-radius: 4px;
    }
    .header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subhead {
      text-align: center;
      font-size: 1em;
      font-style: italic;
      margin-bottom: 20px;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .nav {
      text-align: center;
      margin-top: 15px;
    }
    /* Navigation Buttons */
    .nav button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
      transition: all 0.2s ease;
      min-width: 60px;
      font-family: inherit;
    }
    
    .nav button:hover {
      background: #e9e9e9;
      border-color: #999;
    }
    
    .nav button:focus {
      outline: 2px solid #4a90e2;
      outline-offset: 2px;
    }
    .footer {
      text-align: center;
      font-size: 0.75em;
      margin-top: 20px;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .reader {
        width: 90%;
        height: 90vh;
        padding: 30px 20px;
        margin: 20px;
      }
      
      .header {
        font-size: 1.3em;
      }
      
      .content {
        font-size: 0.95em;
      }
    }
    
    @media (min-width: 481px) and (max-width: 768px) {
      .reader {
        width: 80%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Application Container -->
  <main class="reader" role="main" aria-label="Weekly Astro Finance Guide">
    <!-- Page Header -->
    <header>
      <h1 class="header" id="pageTitle"></h1>
      <p class="subhead" id="pageSubtitle"></p>
    </header>
    
    <!-- Page Content Area -->
    <div class="content" id="pageContent" role="article" aria-live="polite"></div>
    
    <!-- Navigation Controls -->
    <nav class="nav" role="navigation" aria-label="Day navigation">
      <button onclick="prevPage()" aria-label="Go to previous day">Prev</button>
      <button onclick="nextPage()" aria-label="Go to next day">Next</button>
    </nav>
    
    <!-- Footer Disclaimer -->
    <footer class="footer">
      <small>For entertainment only. Data courtesy Reuters.</small>
    </footer>
  </main>

  <script>
    /**
     * Weekly Astro Finance Guide
     * Combines Andrew Diaz's Stock Market Wolf confluence approach with astrological insights
     * For entertainment purposes only - not financial advice
     */

    // Weekly market guidance data - each day provides astrological market insights
    const pages = [
      {
        title: 'Intro',
        subtitle: 'Stock Market Wolf x Astrology',
        content: `Quick guide for this week's market mood.\nAndrew Diaz uses confluence: align tech levels, price action, and astro cues. Scroll for a day‑by‑day view.`
      },
      {
        title: 'Monday',
        subtitle: 'Gemini Moon',
        content: `Communication sector buzz.\nLook for morning tech strength then guard against a midday fade.\nConsider small bullish plays early, hedged with SPY puts.`
      },
      {
        title: 'Tuesday',
        subtitle: 'Sun enters Leo',
        content: `Sentiment warms.\nWatch for breakouts in growth names.\nAvoid overtrading—Mercury retroshade still causes misreads.`
      },
      {
        title: 'Wednesday',
        subtitle: 'Major Earnings',
        content: `Alphabet and Tesla report.\nStock Market Wolf looks for price to hold key levels pre‑earnings.\nHigh volatility expected—stay nimble.`
      },
      {
        title: 'Thursday',
        subtitle: 'Prep for Fed',
        content: `Investors position ahead of next week's Fed decision.\nDiaz favors mixed setups: partial longs with protective puts.`
      },
      {
        title: 'Friday',
        subtitle: 'Review + Reset',
        content: `End of week recalibration.\nClose weak positions.\nMap confluence zones for next week using Wolf strategy.`
      }
    ];

    // Current page state - tracks which day the user is viewing
    let currentPage = 0;
    
    /**
     * Renders the content for a specific day/page
     * Updates all page elements with day-specific market guidance
     * 
     * @param {number} index - The page index to render (0-based)
     */
    function renderPage(index) {
      const page = pages[index];
      document.getElementById('pageTitle').textContent = page.title;
      document.getElementById('pageSubtitle').textContent = page.subtitle;
      document.getElementById('pageContent').textContent = page.content;
    }
    
    /**
     * Navigate to the previous day
     * Uses modular arithmetic for circular navigation
     */
    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      renderPage(currentPage);
    }
    
    /**
     * Navigate to the next day
     * Uses modular arithmetic for circular navigation
     */
    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      renderPage(currentPage);
    }
    
    /**
     * Touch/Swipe Navigation Support
     * Enables intuitive mobile navigation between days
     */
    let touchStartX = 0;
    const MIN_SWIPE_DISTANCE = 50;
    
    document.querySelector('.reader').addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    document.querySelector('.reader').addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const deltaX = touchEndX - touchStartX;
      
      if (deltaX > MIN_SWIPE_DISTANCE) {
        prevPage();
      } else if (deltaX < -MIN_SWIPE_DISTANCE) {
        nextPage();
      }
    }, { passive: true });
    
    /**
     * Keyboard Navigation Support
     */
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
        case 'ArrowUp':
          e.preventDefault();
          prevPage();
          break;
        case 'ArrowRight':
        case 'ArrowDown':
        case ' ':
          e.preventDefault();
          nextPage();
          break;
      }
    });
    
    // Initialize the application
    renderPage(currentPage);
  </script>
</body>
</html>
