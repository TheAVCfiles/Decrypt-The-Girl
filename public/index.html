<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decrypt The Girl - Firebase Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1a1a1a;
    }
    .decoder {
      width: 300px;
      padding: 40px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .decoder h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .decoder p {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 1em;
      font-family: inherit;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    .button:hover {
      background: #e9e9e9;
      transform: translateY(-1px);
    }
    .button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9em;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="decoder">
    <h1>üîì Decoder Interface</h1>
    <p>Firebase integration demo for Decrypt The Girl. Choose your path:</p>
    
    <button class="button" onclick="unlockCipher()">üîê Unlock Cipher</button>
    <button class="button" onclick="deckInterest()">üé¥ Deck Interest</button>
    
    <div id="status" class="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
