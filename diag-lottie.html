  <head>

    <meta
      name="viewport"

    <!-- Style for Lottie Diagnostic Panel -->
    <style>
      :root {
        --bg: #050816;
        --card-bg: #0b1020;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --accent: #7dd3fc;
        --accent-soft: rgba(125, 211, 252, 0.2);
        --error: #f97373;
        --radius-lg: 1rem;
        --radius-md: 0.75rem;
        --shadow-soft: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f2937 0%, #020617 55%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro", "Inter", sans-serif;
        color: var(--text-main);
      }

      .shell {
        max-width:480px;padding: 1rem;
      }
