<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decrypt The Girl – Interactive Poetic Codebook</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="An interactive poetic codebook blending myth, encryption, and feminine mystery. Navigate through recursive poems and encrypted narratives by A.C. Van Cura." />
  <meta name="keywords" content="interactive poetry, digital art, codebook, encryption, narrative, web art, A.C. Van Cura" />
  <meta name="author" content="A.C. Van Cura" />
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Decrypt The Girl – Interactive Poetic Codebook" />
  <meta property="og:description" content="An interactive poetic codebook blending myth, encryption, and feminine mystery." />
  <meta property="og:url" content="https://theavcfiles.github.io/Decrypt-The-Girl/" />
  <meta property="og:site_name" content="Decrypt The Girl" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Decrypt The Girl – Interactive Poetic Codebook" />
  <meta name="twitter:description" content="An interactive poetic codebook blending myth, encryption, and feminine mystery." />
  <meta name="twitter:creator" content="@DeCrypt_The_Girl" />
  <style>
    /* Global Styles - Mobile-first approach */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
      /* Improved text rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Main Reader Container */
    .reader {
      width: 420px;
      height: 680px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      transition: background 1s ease-in-out;
      /* Improve focus accessibility */
      border-radius: 4px;
    }
    .header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subhead {
      text-align: center;
      font-size: 1em;
      font-style: italic;
      margin-bottom: 20px;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.6;
      white-space: pre-wrap;
      transition: opacity 0.6s;
    }
    .footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 20px;
    }
    .nav {
      text-align: center;
      margin-top: 15px;
    }
    /* Navigation Buttons */
    .nav button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
      transition: all 0.2s ease;
      /* Improved accessibility */
      min-width: 60px;
      font-family: inherit;
    }
    
    .nav button:hover {
      background: #e9e9e9;
      border-color: #999;
    }
    
    .nav button:focus {
      outline: 2px solid #4a90e2;
      outline-offset: 2px;
    }
    
    .nav button:active {
      transform: translateY(1px);
    }
    /* Mystical Glow Effect */
    .glow {
      box-shadow: 0 0 10px 2px rgba(150, 120, 255, 0.2);
      animation: pulse 2.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 10px 2px rgba(150, 120, 255, 0.15); }
      50% { box-shadow: 0 0 14px 4px rgba(150, 120, 255, 0.3); }
      100% { box-shadow: 0 0 10px 2px rgba(150, 120, 255, 0.15); }
    }
    
    /* Responsive Design - Mobile Optimization */
    @media (max-width: 480px) {
      .reader {
        width: 90%;
        height: 90vh;
        padding: 30px 20px;
        margin: 20px;
      }
      
      .header {
        font-size: 1.3em;
      }
      
      .content {
        font-size: 0.95em;
      }
    }
    
    /* Tablet Optimization */
    @media (min-width: 481px) and (max-width: 768px) {
      .reader {
        width: 80%;
        max-width: 500px;
      }
    }
    
    /* Accessibility - Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      .glow {
        animation: none;
      }
      
      .content,
      .reader {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Main Application Container -->
  <main class="reader glow" role="main" aria-label="Interactive Poetic Codebook">
    <!-- Page Header -->
    <header>
      <h1 class="header" id="pageTitle"></h1>
      <p class="subhead" id="pageSubtitle"></p>
    </header>
    
    <!-- Page Content Area -->
    <div class="content" id="pageContent" role="article" aria-live="polite"></div>
    
    <!-- Navigation Controls -->
    <nav class="nav" role="navigation" aria-label="Page navigation">
      <button onclick="prevPage()" aria-label="Go to previous page">Prev</button>
      <button onclick="nextPage()" aria-label="Go to next page">Next</button>
    </nav>
    
    <!-- Footer with Attribution -->
    <footer class="footer" id="pageFooter">
      by A.C. Van Cura — <span id="pageIndicator" aria-live="polite"></span>
    </footer>
  </main>

  <script>
    /**
     * Decrypt The Girl - Interactive Poetic Codebook
     * Author: A.C. Van Cura
     * 
     * This script manages the interactive navigation and content rendering
     * for a poetic codebook experience that blends art, technology, and narrative.
     */

    // Content Data Structure - Each page represents a poetic cipher
    const pages = [
      {
        title: "Decrypt The Girl",
        subtitle: "A Poetic Codebook",
        content: `Welcome to Decrypt The Girl.\n\nThis book is not a story. It is a signal.\nEvery poem here is a page of code, a recursive echo.\nYou are not reading her — you are decrypting yourself.`
      },
      {
        title: "A1 – The Cipher",
        subtitle: "Entry Point",
        content: `She dances through letters,\ntwisting meaning into spirals,\na cipher unfolding in light.`
      },
      {
        title: "A2 – Recursive Girl",
        subtitle: "If I loop, I live.",
        content: `She loops.\nShe learns.\nThe message she carries decodes her body.\nEvery iteration, she is rewritten.`
      },
      {
        title: "B6 – Spinal Column",
        subtitle: "Encrypted Anatomy",
        content: `The spine holds stories.\nBetween vertebrae: lineage, passwords, ghost data.\nYour body is a cipher built on survival.`
      },
      {
        title: "C2 – Echo Chamber",
        subtitle: "Neptune Transmission",
        content: `A voice repeats through time,\nglitching, breaking, reborn anew,\nechoes of a forgotten code.`
      },
      {
        title: "C3 – The Ring",
        subtitle: "Saturn x Mercury",
        content: `The ring is tight.\nTime constrains the word.\nSpeak slowly, she learns.\nThe glitch becomes god.`
      },
      {
        title: "B7 – The Observer",
        subtitle: "Silent Surveillance",
        content: `She watched greatness — in men, in mirrors, in marble.\nAnd encoded her own myth beneath theirs.\nShe never spoke. But she saw everything.`
      },
      {
        title: "Final Page – You Are the Cipher",
        subtitle: "Begin Again",
        content: `You have reached the end.\nWhich is the beginning.\nNow read backwards.\nEvery signal was a mirror.\nThe girl is the code.\nThe code is you.`
      }
    ];

    // Current page state - tracks user's position in the narrative
    let currentPage = 0;

    /**
     * Renders the content for a specific page index
     * Updates all dynamic elements with page-specific content
     * Handles special footer rendering for the final page
     * 
     * @param {number} index - The page index to render (0-based)
     */
    function renderPage(index) {
      const page = pages[index];
      const footer = document.getElementById('pageFooter');
      
      // Special footer treatment for the final page - includes GitHub link
      if (index === pages.length - 1) {
        footer.innerHTML = `by A.C. Van Cura — <a href="https://github.com/TheAVCfiles/Decrypt-The-Girl" 
                           target="_blank" rel="noopener noreferrer" aria-label="View source code on GitHub">GitHub</a> 
                           — <span id="pageIndicator"></span>`;
      } else {
        footer.innerHTML = 'by A.C. Van Cura — <span id="pageIndicator"></span>';
      }
      
      // Update page content elements
      document.getElementById('pageTitle').textContent = page.title;
      document.getElementById('pageSubtitle').textContent = page.subtitle;
      document.getElementById('pageContent').textContent = page.content;
      document.getElementById('pageIndicator').textContent = `Page ${index + 1} of ${pages.length}`;
    }

    /**
     * Navigate to the previous page in the sequence
     * Uses modular arithmetic to create infinite loop navigation
     */
    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      renderPage(currentPage);
    }

    /**
     * Navigate to the next page in the sequence
     * Uses modular arithmetic to create infinite loop navigation
     */
    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      renderPage(currentPage);
    }

    /**
     * Touch/Swipe Navigation Support
     * Enables intuitive mobile navigation through touch gestures
     * Supports both left-to-right and right-to-left reading patterns
     */
    let touchStartX = 0;
    const MIN_SWIPE_DISTANCE = 50; // Minimum pixels for a valid swipe
    
    // Capture initial touch position
    document.querySelector('.reader').addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    // Handle swipe completion and determine direction
    document.querySelector('.reader').addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const deltaX = touchEndX - touchStartX;
      
      // Right swipe (shows previous page) - intuitive book-like navigation
      if (deltaX > MIN_SWIPE_DISTANCE) {
        prevPage();
      }
      // Left swipe (shows next page)
      else if (deltaX < -MIN_SWIPE_DISTANCE) {
        nextPage();
      }
    }, { passive: true });

    /**
     * Keyboard Navigation Support
     * Enables navigation via arrow keys for accessibility
     */
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
        case 'ArrowUp':
          e.preventDefault();
          prevPage();
          break;
        case 'ArrowRight':
        case 'ArrowDown':
        case ' ': // Spacebar
          e.preventDefault();
          nextPage();
          break;
      }
    });

    // Initialize the application by rendering the first page
    renderPage(currentPage);
  </script>
</body>
</html>
